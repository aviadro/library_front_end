<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .book-image {
        width: 100px;
        float: right;
        margin: 10px;
      }
      body {
        padding-top: 20px;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <img
        src="https://media1.giphy.com/media/VfK8uwEgsWawGtsSKO/giphy.gif?cid=6c09b952mdnsw2voe73e19c1gtwf05pfxuazy7lixumxa3b3&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=s"
        alt="Book"
        class="book-image"
      />
      <h1 class="text-center"><i>Underline</i>- online Library</h1>
      <hr />

      <!-- Main content from index.html -->
      <main>
        <div>
          Name<input id="newName" /> Score<input id="newScore" /> Desc<input
            id="newDescription"
          />
          Image<input id="newImage" />
          <button onclick="addDestination()">Add</button>
          <br /><br />
          <div id="display" class="card-group"></div>
        </div>
      </main>
      <!-- End of main content -->

      <div class="text-center mt-4">
        <a href="/" class="btn btn-secondary">Return to Main Menu</a>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      let myDestinations = []
      const HOST = 'https://library-back-end-j4i1.onrender.com'

      async function deleteDestination(destinationID) {
        const response = await axios.delete(`${HOST}/${destinationID}`)
        alert('Deleted successfully')
      }
      async function addDestination() {
        let newDestination = {
          name: newName.value,  
          score: newScore.value,
          description: newDescription.value,
          image: newImage.value,
        } 

        const response = await axios.post(HOST, newDestination)
        console.log('Added successfully')
        displayDestinations()
      }

      getDestinations()
      async function getDestinations() {
        const response = await axios.get(`${HOST}`)
        myDestinations = response.data
        displayDestinations()
      }

      function displayDestinations() {
        let finalStr = ''
        for (let i = 0; i < myDestinations.length; i++) {
          const destinationStr = `
                <div class="col">
                <div class="card" style="width: 18rem;max-width: 200px;">
                    <img src="${myDestinations[i].image_url}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">${myDestinations[i].title} - ${myDestinations[i].author}</h5>
                        <p class="card-text">Available? - ${myDestinations[i].available}</p>
                        <button class="btn btn-danger" onclick="deleteDestination('${myDestinations[i].id}')">Delete</button>
                        <button class="btn btn-primary" onclick="editDestination(${i})">Edit</button>
                    </div>
                </div>
                </div>`
          finalStr = finalStr + destinationStr
        }
        display.innerHTML = finalStr
      }
    </script>
  </body>
</html>
